<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Gradiente de fondo -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0054A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003F87;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo con gradiente -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>

  <!-- Icono de imagen -->
  <g transform="translate(400, 250)">
    <!-- CÃ­rculo de fondo del icono -->
    <circle cx="0" cy="0" r="80" fill="rgba(255,255,255,0.1)"/>

    <!-- Icono de imagen -->
    <path d="M-40,-30 L-40,30 L40,30 L40,-30 Z" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
    <circle cx="-15" cy="-10" r="8" fill="rgba(255,255,255,0.3)"/>
    <path d="M-40,15 L-20,-5 L0,15 L20,-5 L40,20 L40,30 L-40,30 Z" fill="rgba(255,255,255,0.3)"/>
  </g>

  <!-- Texto -->
  <text x="400" y="380" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600" fill="rgba(255,255,255,0.5)" text-anchor="middle">
